{% extends "base.html" %}

{% block content %}
<h1 class="font-effect-shadow-multiple"
    style="text-align: center; font-family: 'Rancho', cursive; color: #000; margin-top: 30px;">
    Registrar participante.
</h1>

{% if error %}
  <div style="
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background-color: #ffecec;
      border-left: 6px solid #ff6b6b;
      border-radius: 6px;
      color: #b20000;
      font-weight: 600;
      text-align: center;
  ">
    {{ error }}
  </div>
{% endif %}

<form action="/registrar_participante" method="post" style="max-width: 600px; margin: auto; margin-bottom: 60px;">

    <!-- Nombre -->
    <label for="nombre" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Nombre completo:
    </label>
    <input type="text" id="nombre" name="nombre" required
           value="{{ nombre|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Correo -->
    <label for="correo" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Correo electrónico:
    </label>
    <input type="email" id="correo" name="correo" required
           value="{{ correo|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Teléfono -->
    <label for="telefono" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Teléfono:
    </label>
    <input type="text" id="telefono" name="telefono" required
           value="{{ telefono|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Nombre de usuario -->
    <label for="usuario" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Nombre de usuario:
    </label>
    <input type="text" id="usuario" name="usuario"
        value="{{ usuario|default('') }}"
        style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Contraseña -->
    <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Contraseña:
    </label>
    <input type="password" id="password" name="password"
        style="width: 100%; padding: 10px; margin-bottom: 25px; border: 1.5px solid #71d4f1; border-radius: 6px;" />
        
    <!-- Dirección -->
    <label for="direccion" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Dirección:
    </label>
    <input type="text" id="direccion" name="direccion"
           value="{{ direccion|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Edad -->
    <label for="edad" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Edad:
    </label>
    <input type="number" id="edad" name="edad" min="0"
           value="{{ edad|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Género -->
    <label for="genero" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Género:
    </label>
    <select id="genero" name="genero" required
            style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1.5px solid #71d4f1; border-radius: 6px;">
        <option value="" {% if not genero %}selected{% endif %}>Seleccione</option>
        <option value="Masculino" {% if genero == 'Masculino' %}selected{% endif %}>Masculino</option>
        <option value="Femenino" {% if genero == 'Femenino' %}selected{% endif %}>Femenino</option>
        <option value="Otro" {% if genero == 'Otro' %}selected{% endif %}>Otro</option>
    </select>

    <!-- Ocupación -->
    <label for="ocupacion" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2e2e2e;">
        Ocupación:
    </label>
    <input type="text" id="ocupacion" name="ocupacion"
           value="{{ ocupacion|default('') }}"
           style="width: 100%; padding: 10px; margin-bottom: 25px; border: 1.5px solid #71d4f1; border-radius: 6px;" />

    <!-- Botón de envío -->
    <button type="submit" style="
        background-color: #635ee7;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.1rem;
        width: 100%;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(99, 94, 231, 0.3);
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#534cd8';"
      onmouseout="this.style.backgroundColor='#635ee7';">
        Registrar participante
    </button>
</form>
{% endblock %}
